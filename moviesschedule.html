<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: "Josefin Sans", sans-serif;
        box-sizing: border-box;
        scroll-behavior: smooth;
        outline: none;
        text-decoration: none;
      }

      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      /* Header and navigation */
      .header {
        height: 12vh;
        width: 100%;
        background-color: rgb(200, 20, 80);
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 52%;
      }

      .logo {
        color: white;
        font-size: 2rem;
        letter-spacing: 1px;
        cursor: pointer;
      }

      nav ul {
        display: flex;
        list-style: none;
        align-items: center;
      }

      nav ul li {
        font-size: 1.1rem;
        padding: 1rem;
        justify-content: center;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        text-transform: capitalize;
        justify-content: center;
        align-items: center;
        transition: wheat 0.4s;
      }

      nav ul li a i {
        margin-right: 6px;
      }

      nav ul li a:hover {
        color: rgb(255, 140, 0);
        transition: color 0.4s;
      }

      /* Ensure dropdown link is styled correctly */
      nav ul li.dropdown > a {
        background-color: rgb(200, 20, 80);
        padding: 12px 25px;
        margin: 0 -25px;
        justify-content: center;
        align-items: center;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 1rem;
        text-decoration: none;
        display: block;
        text-align: left;
        font-weight: bold;
        font-size: 16px;
        border-radius: 8px;
      }

      .dropdown-content a:hover {
        background-color: rgb(118, 5, 42);
        color: white;
        transition: background-color 0.3s;
        border-radius: 0;
      }

      .dropdown:hover .dropdown-content {
        display: block;
        margin-top: 10px;
      }

      /* Button styles */
      #my-mtix-btn {
        font-family: "Josefin Sans", sans-serif;
        font-size: 18px;
        background-color: rgba(255, 255, 255, 0.6);
        color: rgba(0, 0, 0, 0.6);
        text-decoration: none;
        border: 2px solid transparent;
        font-weight: bold;
        padding: 10px 25px;
        border-radius: 30px;
        display: flex;
        align-items: center;
        margin-left: 15px;
        transition: transform 0.4s;
        cursor: pointer;
      }

      #my-mtix-btn:hover {
        transform: scale(1.1);
        background-color: #ffff;
        color: black;
      }

      #movie-schedule {
        padding: 8rem 24%;
        min-height: 80vh;
      }

      #movie-poster img {
        display: block;
        margin-bottom: 1rem;
      }

      .copyright {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.8rem;
        font-size: 1.1rem;
        color: #ffff;
        background-color: rgb(200, 20, 80);
        border-top: 0.5px solid;
      }

      #author {
        padding-bottom: 5px;
        border-bottom: 2px solid rgb(255, 255, 255);
        cursor: pointer;
      }

      #author:hover {
        color: #333;
        border-bottom: 2px solid #333;
      }

      .container {
        display: flex;
      }

      #schedule-list {
        padding: 10rem 1rem;
      }

      #movie-title {
        font-size: 3rem;
        margin: 40px 0;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav>
        <a href="./index.html"><h2 class="logo">Techinema.</h2></a>

        <ul>
          <li>
            <a href="./index.html"
              ><i class="fa-solid fa-film"></i>Now Playing</a
            >
          </li>
          <li>
            <a href="index.html#upcoming"
              ><i class="fa-regular fa-circle-play"></i>Upcoming</a
            >
          </li>
          <li>
            <a href="index.html#theaters"
              ><i class="fa-solid fa-location-dot"></i>Theaters</a
            >
          </li>
          <li class="dropdown">
            <a href="#aboutus" id="aboutus-button"
              ><i class="fa-solid fa-user"></i>About Us</a
            >
            <div class="dropdown-content">
              <a href="#privacy-policy" id="privacy-policy-link"
                >Privacy Policy</a
              >
              <a href="#contact-us">Contact Us</a>
            </div>
          </li>
        </ul>
        <button id="my-mtix-btn">Login</button>
      </nav>
    </header>

    <section id="movie-schedule">
      <div class="container">
        <div class="wrap">
          <h2 id="movie-title">Movie Schedule</h2>
          <div id="movie-poster"></div>
        </div>
        <div id="schedule-list" class="schedule-list"></div>
      </div>
    </section>

    <div class="copyright">
      <div class="footer-cp">
        Copyright &copy; 2024 by <span id="author">Lean & Techi</span>. All
        Rights Reserved.
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const movieTitle = urlParams.get("title");

        fetch("movies.json")
          .then((response) => response.json())
          .then((data) => {
            const allMovies = data.nowPlaying.concat(data.upcoming);
            const movie = allMovies.find((m) => m.title === movieTitle);
            if (movie) {
              displayMovieSchedule(movie);
            }
          })
          .catch((error) =>
            console.error("Error fetching movie schedule:", error)
          );
      });

      function displayMovieSchedule(movie) {
        document.getElementById(
          "movie-title"
        ).textContent = `'${movie.title}' Schedule`;

        const moviePoster = document.getElementById("movie-poster");
        moviePoster.innerHTML = "";
        const posterImg = document.createElement("img");
        posterImg.src = movie.poster;
        posterImg.alt = `${movie.title} Poster`;
        posterImg.style.width = "400px";
        posterImg.style.height = "auto";
        moviePoster.appendChild(posterImg);

        const scheduleList = document.getElementById("schedule-list");
        scheduleList.innerHTML = "";

        movie.schedule.forEach((schedule) => {
          const scheduleItem = document.createElement("div");
          scheduleItem.classList.add("schedule-item");

          const date = document.createElement("p");
          date.textContent = `Date: ${schedule.date}`;
          scheduleItem.appendChild(date);

          const times = document.createElement("p");
          times.textContent = `Times: ${schedule.times.join(", ")}`;
          scheduleItem.appendChild(times);

          scheduleList.appendChild(scheduleItem);
        });
      }
    </script>
  </body>
</html>
